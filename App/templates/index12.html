{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Flaticon Font -->
  <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet" />
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>
  <!-- Testimonial End -->
  <div class="container-fluid py-0">
    <div class="container p-0">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Testimonial</span>
        </p>
        <h1 class="mb-4">What Parents Say!</h1>
      </div>
      <div class="owl-carousel testimonial-carousel shadow-sm rounded mb-4 p-4">
        {% for test in testimonial %}
        <div class="testimonial-item px-3">
          <div class="bg-light shadow-sm rounded mb-4 p-4">
            <h3 class="fas fa-quote-left text-primary mr-3"></h3>
            {{test.message}}
            {{test.message}}

          </div>
          <div class="d-flex align-items-center">
            <img class="rounded-circle" src="{{test.photo.url}}" style="width: 70px; height: 70px" alt="Image" />
            <div class="pl-3">
              <h5>Parent Name</h5>
              <i>{{test.parent_name}}</i>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Testimonial End -->
  <!-- Alumni start -->
  <div class="container-fluid py-0">
    <div class="container p-0">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Our Pride</span>
        </p>
        <h1 class="mb-4">Our Shining stars!</h1>
      </div>
      <div class="owl-carousel testimonial-carousel shadow-sm rounded mb-4 p-4 ">
        {% for test in alumni %}
        <div class="testimonial-item px-3">
          <div class="bg-light shadow-sm rounded mb-4 p-4">
            <h3 class="fas fa-quote-left text-primary mr-3"></h3>
            {{test.message}}
          </div>
          <div class="d-flex align-items-center">
            <img class="rounded-circle" src="{{test.photo.url}}" style="width: 70px; height: 70px" alt="Image" />
            <div class="pl-3">
              <h5>Parent Name</h5>
              <i>{{test.parent_name}}</i>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Alumni End -->
  
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="{% static 'lib/easing/easing.min.js'%}"></script>
  <script src="{% static 'lib/isotope/isotope.pkgd.min.js'%}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
  <!-- Contact Javascript File -->
  <script src="{% static 'mail/jqBootstrapValidation.min.js' %} "></script>
  <script src="{% static 'mail/contact.js' %} "></script>
  <!-- Custom Script -->
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/script1.js' %}"></script>
 
</body>

</html>
